<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级和学生信息管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="tc">
            <h2>班级和学生信息管理</h2>
        </div>
        <!-- 添加班级 -->
        <div>
            <div class="input-group mb-3">
                <span class="input-group-text">班级名称</span>
                <input type="text" class="form-control" id="className" placeholder="class_name" aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text">班级描述</span>
                <input type="text" class="form-control" id="classInfo" placeholder="class_info" aria-label="Username" aria-describedby="basic-addon1">
                <div class="btn-group">
                    <button id="classAdd" type="button" class="btn btn-secondary">添加</button>
                    <button id="classReset" type="button" class="btn btn-secondary">重置</button>
                    <button id="classRefresh" type="button" class="btn btn-secondary">刷新</button>
                </div>
            </div>
        </div>
        <!-- 显示班级 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>班级编号</td>
                    <td>班级名称</td>
                    <td>班级描述信息</td>
                    <td>班级信息最后修改时间</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody id="classData">

            </tbody>
        </table>
        <!-- 分页 -->
        <ul class="pagination tc">
            <li id="pagePrev" class="page-item"><a class="page-link" href="#">&lt;</a></li>
            <div id="pageList">
            </div>
            <li id="pageNext" class="page-item"><a class="page-link" href="#">&gt;</a></li>
        </ul>
        <!-- 模态框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="classReset_modal"></h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- 模态框内容 -->
                    <div class="modal-body ">
                        <div class="input-group mb-2">
                            <span class="input-group-text">班级名称</span>
                            <input type="text" class="form-control" id="className_modal" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">班级描述</span>
                            <input type="text" class="form-control" id="classInfo_modal" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button id="btnMondify_modal" type="button" class="btn btn-danger" data-bs-dismiss="modal">确定</button>
                        <button id="btnClose_modal" type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="spinner-border" id="spinner_border">
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="server.js"></script>
    <script src="index.js"></script>
</body>

</html>
