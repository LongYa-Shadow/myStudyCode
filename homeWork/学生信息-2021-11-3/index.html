<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级和学生信息管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../../assets/css/iconfont.css"> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="tc">
            <div>
                <!-- <a title="管理系统" href="../nav/nav.html" class="iconfont">&#xe8a4;</a> -->
            </div>
            <h2>班级和学生信息管理</h2>
        </div>
        <!-- 查询班级 -->
        <div>
            <div class="input-group mb-3">
                <select class="form-select" aria-label="Default select example" id="stuSelect">
                </select>
                <span class="input-group-text">学生姓名</span>
                <input type="text" class="form-control" id="stuName" aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text">联系电话</span>
                <input type="text" class="form-control" id="stuPhone" aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text">家庭地址</span>
                <input type="text" class="form-control" id="stuHome" aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text">QQ号</span>
                <input type="text" class="form-control" id="stuQq" aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text">微信号</span>
                <input type="text" class="form-control" id="stuWeChat" aria-label="Username" aria-describedby="basic-addon1">
                <div class="btn-group">
                    <button id="stuQuery" type="button" class="btn btn-secondary">查询</button>
                    <button id="stuAdd" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addModal">添加</button>
                    <button id="stuReset" type="button" class="btn btn-secondary">重置</button>
                </div>
            </div>
        </div>
        <!-- 显示班级 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>班级编号</td>
                    <td>学号</td>
                    <td>学生姓名</td>
                    <td>联系电话</td>
                    <td>家庭地址</td>
                    <td>QQ号</td>
                    <td>微信号</td>
                    <td>最后修改时间</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody id="stuData">

            </tbody>
        </table>
        <!-- 分页 -->
        <ul class="pagination tc">
            <li id="pagePrev" class="page-item"><a class="page-link" href="#">&lt;</a></li>
            <div id="pageList">
            </div>
            <li id="pageNext" class="page-item"><a class="page-link" href="#">&gt;</a></li>
        </ul>
        <!-- 添加模态框 -->
        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">添加学生</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- 模态框内容 -->
                    <div class="modal-body ">
                        <div class="input-group mb-2">
                            <span class="input-group-text">所属班级编号</span>
                            <select id="stuCid_add">
                                
                            </select>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">学生姓名</span>
                            <input type="text" class="form-control" id="stuName_add" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">联系电话</span>
                            <input type="text" class="form-control" id="stuPhone_add" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">家庭地址</span>
                            <input type="text" class="form-control" id="stuHome_add" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">QQ号</span>
                            <input type="text" class="form-control" id="stuQQ_add" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">微信号</span>
                            <input type="text" class="form-control" id="stuWeChat_add" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button id="btnMondify_add" type="button" class="btn btn-danger" data-bs-dismiss="modal">确定</button>
                        <button id="btnClose_add" type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- 修改模态框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="sutReset_modal"></h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- 模态框内容 -->
                    <div class="modal-body ">
                        <div class="input-group mb-2">
                            <span class="input-group-text">所属班级编号</span>
                            <select id="stuCid_modal">
                                
                            </select>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">学生姓名</span>
                            <input type="text" class="form-control" id="stuName_modal" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">联系电话</span>
                            <input type="text" class="form-control" id="stuPhone_modal" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">家庭地址</span>
                            <input type="text" class="form-control" id="stuHome_modal" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">QQ号</span>
                            <input type="text" class="form-control" id="stuQQ_modal" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">微信号</span>
                            <input type="text" class="form-control" id="stuWeChat_modal" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button id="btnMondify_modal" type="button" class="btn btn-danger" data-bs-dismiss="modal">确定</button>
                        <button id="btnClose_modal" type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="spinner-border" id="spinner_border">
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="server.js"></script>
    <script src="index.js"></script>
</body>

</html>
