<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="preload" href="//at.alicdn.com/t/font_2459016_n13ccn6g2j.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- display:flex;justigy-content:center;align-items:center; -->
    <div class="main d-flex justify-content-center align-items-center">
        <form onsubmit="return false;">
            <div class="card">
                <div class="card-header">
                    <i class="iconfont text-primary">&#xe758;</i>用户登录
                </div>
                <div class="card-body">
                    <div class="input-group m-2">
                        <span class="iconfont input-group-text">&#xe60f;</span>
                        <input type="text" id="txtName" class="form-control">
                    </div>
                    <div class="input-group m-2">
                        <span class="iconfont input-group-text">&#xe64e;</span>
                        <input type="password" id="txtPwd" class="form-control">
                    </div>

                </div>

                <div class="card-footer text-end">
                    <!-- 用button触发表单重置方法 -->
                    <span id="btnLogin" class="btn btn-primary btn-sm"><i class="iconfont">&#xe66b;</i> 登录</span>
                    <button onclick="this.form.reset()" class="btn btn-danger btn-sm">
                        <i class="iconfont">&#xe633;</i>重置
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="divInfo" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    服务器消息
                </div>
                <div class="modal-body"></div>

            </div>
        </div>
    </div>


    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script src="lib/qs.min.js"></script>
    <script src="lib/spark-md5.min.js"></script>
    <script src="lib/server.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
