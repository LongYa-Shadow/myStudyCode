<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="h1 p-2 text-center">商品管理系统</div>
    <div class="d-flex">
        <div class="input-group m-2">
            <span class="input-group-text">分类</span>
            <select id="goodsType" class="form-select">
                <option value="-1">请选择分类</option>
            </select>
        </div>
        <div class="input-group m-2">
            <span class="input-group-text">商品名称</span>
            <input type="text" class="form-control" id="queryGoodsname" placeholder="名称模糊查询">
        </div>
        <div class="input-group m-2">
            <button class="btn btn-info" id="queryGoods">查询</button>
            <button class="btn btn-secondary" id="resetGoods">重置</button>
            <button class="btn btn-success" id="addGoods" data-bs-toggle="modal" data-bs-target="#dialog01">添加</button>
        </div>
    </div>
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>商品编号</th>
                <th>所属分类</th>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>信息最后修改时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tbData">

        </tbody>
    </table>

    <ul class="pagination justify-content-center">
        <li id="pagePrev" class="page-item"><a class="page-link" href="javascript:void(0);">&lt;</a></li>
        <div id="pageList" class="d-flex">

        </div>
        <li id="pageNext" class="page-item"><a class="page-link" href="javascript:void(0);">&gt;</a></li>
        <li id="" class="page-item">
            <a class="page-link" href="javascript:void(0);" id="nowPageInfo"></a>
        </li>
    </ul>

    <div id="dialog01" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group m-2">
                        <span class="input-group-text">分类</span>
                        <select id="addGoodsType" class="form-select">
                        </select>
                    </div>
                    <div class="input-group m-2">
                        <span class="input-group-text">名称</span>
                        <input id="addGoodsname" type="text" class="form-control" placeholder="商品名称">
                    </div>
                    <div class="input-group m-2">
                        <span class="input-group-text">价格</span>
                        <input id="addGoodsprice" type="text" class="form-control" placeholder="商品价格">
                    </div>
                </div>
                <div id="addInfo" class="text-center m-2"></div>

                <div class="modal-footer">
                    <span class="btn btn-primary" id="addGoodsBtn">添加</span>
                    <span class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dialog01">关闭</span>
                </div>
            </div>
        </div>
    </div>

    <div id="dialog02" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">修改</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <div class="input-group m-2">
                        <span class="input-group-text">分类</span>
                        <select id="updataGoodsType" class="form-select ">
                        </select>
                    </div>

                    <div class="input-group m-2">
                        <span class="input-group-text">名称 </span>
                        <input id="updataGoodsname" type="text" class="form-control" placeholder="商品名称">
                    </div>
                    <div class="input-group m-2">

                        <span class="input-group-text">价格</span>
                        <input id="updataGoodsprice" type="text" class="form-control" placeholder="商品价格">
                    </div>
                </div>

                <div class="modal-footer">
                    <span class="btn btn-primary" id="updataGoods">修改</span>
                    <span class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dialog02">关闭</span>
                </div>
            </div>
        </div>
    </div>

    <div id="dialog03" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">删除商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    是否删除商品：<span id="deleteGoodsname"></span>
                </div>

                <div class="modal-footer">
                    <span class="btn btn-primary" id="deleteGoods">删除</span>
                    <span class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dialog03">关闭</span>
                </div>
            </div>
        </div>
    </div>



    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/qs.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script src="lib/spark-md5.min.js"></script>
    <script src="lib/server.js"></script>
    <script src="index.js"></script>


</body>

</html>
