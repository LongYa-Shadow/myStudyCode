<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复习</title>
  <link rel="stylesheet" href="./css/h01.css">
</head>

<body>
  <h1>标题一</h1>
  <h6>标题六</h6>

  <!-- 用样式模拟标题效果 -->
  <div class="h1">标题一</div>
  <div class="h6">标题六</div>

  <i>斜体</i>
  <b>粗体</b>
  <u>下划线</u>
  <i><b><u>叠加</u></b></i>

  <span class="i">斜体</span>
  <span class="b">粗体</span>
  <span class="u">下划线</span>
  <span class="i b u ">叠加</span>

  <hr>
  <!-- 通过样式模拟分割线 -->
  <div class="hr"></div>

  <table>
    <thead>
      <tr>
        <th>编号</th>
        <th>姓名</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1111</td>
        <td>丁铭</td>
      </tr>
    </tbody>

  </table>

  <ul class="ul">
    <li>黑暗骑士</li>
    <li>美国队长</li>
  </ul>
</body>

</html>
