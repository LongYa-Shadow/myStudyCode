<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css层叠样式表入门</title>
  <!-- 引入外部的css文件！！！！！ -->
  <link rel="stylesheet" href="h05.css">
</head>

<body>

  <span style="color: #ff0000;">来一点效果</span>
  <span style="font-size: 2rem;">另一个效果</span>
  <span style="color: #ff00ff;font-size: 26px;">混合样式</span>
  <hr>
  <!-- 套用css中.命名的样式，注意，不要带上
  例如css文件中定义了.style02 套用是class="style02"
 -->
  <span class="style01">外部样式</span>
  <div class="style02">另一个外部样式</div>
</body>

</html>
