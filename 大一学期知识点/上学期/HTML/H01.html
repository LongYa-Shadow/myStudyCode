<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    title里面的内容是网站的名称（标题）
    会出现在浏览器的标题栏上
   -->
  <title>刘光辉</title>

</head>
<body>
  
  <h1>刘光辉的程序猿学习记录</h1>
  <!-- 
    html:超文本标记语言
    http：超文本传输协议
    一个网页的基本构成
    最外层时html
      里面分为两大块
      head:里面时描述信息，不会现实在页面上
      body：里面是需要呈现在页面上的内容
   -->

  <!--
   ctrl+/ 注释代码
    注释中的内容不会产生效果，也不会显示在页面上
    作用是给程序员自己写代码说明的
    ctrl+s 保存
    ALT+SHTFt+F+对齐代码，非常重要的功能
    可以将代码格式对其，并能发现简单的代码错误

    CTRL+A 全选
    CTRL+C 复制
    CTRL+V 粘贴
    CTRL+X 剪切
    CTRL+Z 撤销上一个动作
    CTRL+Y 取消撤销的动作
    d
  -->
  <h2></h2>
</body>
</html>
