<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多媒体</title>

</head>

<body>
  <!-- ctrl+空格 唤醒智能提示 -->
  <!-- 
    img：插入图片标记
    src属性时要插入的图片的文件路径名称
    图片格式gif,jpg,jpeg,png
    alt属性是图片无法加载时的提示文字
    width属性时宽度，px是像素
    height属性是高度
     -->
  <img src="img1.jpg" alt="" width="100px">
  <img src="img1.jpg" alt="" height="100px">
  <img src="img1.jpg" alt="" height="100px" width="300px">
  <!-- 图片也可以是互联网中的地址 -->
  <img src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=22&tbOssInfo.obid=1" alt="">
  <!-- p段落标记，标记前后会有一定的间距，独立成行 -->
  <p>
    段落标记
  </p>
  <!-- span,没有任何效果的标记 -->
  <span>sdfj</span>
  <!-- div,没有特效，但是会占宽度 -->
  <div>sfj</div>后面都会再起一行
  
</body>

</html>
