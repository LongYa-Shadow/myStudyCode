<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页基础一

  </title>
</head>

<body>
  <!-- 
  html中的连续空白字符（包括换行）都会被合并成一个空格

 -->
  普通的文字信息
  第二行信息
  <!-- 
  hn标记,作用是将内容加粗，加大，且独立成行
  n为1-6
  html标记的基本格式：<标记的名称>里面的内容</标记的名称>
  带/的称为结束标记，不带的就是开始标记
  不同的标记会有不同效果，影响到里面的内容呈现  1
 -->
  <h1>
    h1标记里面的信息
  </h1>
  <h2>2号标题</h2>
  <h3>3号标题</h3>
  <h4>4号标题</h4>
  <h5>5号标题</h5>

  <h6>最小的标题</h6>
  <!-- br标记，插入换行，不需要结束标记的独立标记 -->
  第一行<br>第二行\
  <hr>
  <!-- hr标记，分割线 -->

  <!-- 转义字符就是用一系列特定的字符还可以表示一个其他的字符
比如，html中连续的空白字符会合并成一个
用&nbsp;来表示空格，不会被这个规则限制
又比如< >这些时标记界定符号，无法正常的输出
aliyun.com
github.com
-->
  转义字符&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;强制空格
  一些常用的转义字符 小于号&lt; 大于号&gt; and符号 &amp;
  特殊的转义字符&#218; &times; &copy; &reg;

  <!-- pre标记，预排版，所见即所得 -->
  <pre>
  姓名     性别   年龄
  刘光辉   男     18
</pre>
</body>

</html>
