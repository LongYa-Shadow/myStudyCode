<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超链接

  </title>
</head>

<body>
  <!-- 
    ctrl+/ 注释代码
    crrl+s 保存
    alt+shift+f 对齐（格式化）代码
    a标记：超链接，效果时跳转网站
    格式：
    <a href="要跳转的网站的网站的完整地址">网站的描述</a>
    点击描述文字就会跳转到href里面指定的网站
   -->
  <!-- 任何有效的网址都可以访问 -->
  <a href="https://huhuiyu.top">
    黑暗骑士
  </a><br>
  <a href="https://a.maorx.cn/">青柠起始页</a>

  <a href="h02.html">站内链接</a>
  <!-- 
    新知识点
    写在开始标记的属性
    格式:<标记名称 属性="值" 属性2="值2">
    不同的标记有着不同属性,属性必须用空格分开
    a标记的target="_blank"标识在新窗口中打开链接
   -->
  <a href="h02.html" target="_blank">还时站内链接</a>
  

  <!-- 
  练习1：做一个简单的自我介绍页面，要求用到已经学到的所有知识
  练习2做一个简单的门户页面，要求链接自己喜欢5-10个网址
 -->
</body>

</html>
