<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迅雷菜单模拟</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/menus.css">
</head>

<body>
  <!-- 上方菜单 -->
  <div class="top-box">
    <div>
      <img src="images/xunlei-logo.png" alt="">
    </div>

    <div class="menus">
      <!-- 单个菜单 -->
      <div class="menu active">
        <div>首页</div>
        <div></div>
      </div>

      <div class="menu">
        <div>产品中心</div>
        <div></div>
      </div>

      <div class="menu drop-menu">
        <div>区块链</div>
        <div></div>
        <!-- 下拉菜单 -->
        <div>
          <div>网心云</div>
          <div>迅雷链</div>
          <div>星域云</div>
        </div>
      </div>

      <div class="menu">
        <div>开放能力</div>
        <div></div>
      </div>

    </div>

  </div>

  <!-- css版本点击式菜单 -->
  <div class="click-menu-box">
    <div class="click-menu">
      <div>
        <label><input type="checkbox">点击菜单</label>

      </div>
      <div>
        <div>菜单项一</div>
        <div>菜单项二</div>
      </div>
    </div>
  </div>

</body>

</html>
