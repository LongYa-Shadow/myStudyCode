<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>压力盒子（盒子）</title>
  <link rel="stylesheet" href="./css/flexbox.css">
</head>
<body>
  <!-- div盒模型 -->
  <div class="mybox">一个简单的div盒子</div>
  <!-- 没有布局的对照组 -->
  <div class="mydiv">
    <div class="mydiv">11111</div>
    <div class="mydiv">22222</div>
    <div class="mydiv">33333</div>
  </div>
  <!-- 压力布局效果一 -->
  <div class="mydiv flex01">
    <div class="mydiv">11111</div>
    <div class="mydiv">22222</div>
    <div class="mydiv">33333</div>
  </div>
  <!-- 压力布局效果二 -->
  <div class="mydiv flex02">
    <div class="mydiv">11111</div>
    <div class="mydiv">22222</div>
    <div class="mydiv">33333</div>
  </div>

<!-- 压力布局效果三 -->
<div class="mydiv flex03">
  <div class="mydiv">11111</div>
  <div class="mydiv">22222</div>
  <div class="mydiv">33333</div>
</div>
<!-- 压力布局效果四 -->
<div class="mydiv flex04">
  <div class="mydiv">11111</div>
  <div class="mydiv">22222</div>
  <div class="mydiv">33333</div>
</div>
<!-- 垂直轴压力对齐 -->
<div class="mybox flex05">
  <div class="mydiv">
    第一行<br>第二行<br>换行模拟多行文本
  </div>
  <div class="mydiv">第二个子元素</div>
</div>

<div class="mybox flex06">
  <div class="mydiv">
    第一行<br>第二行<br>换行模拟多行文本
  </div>
  <div class="mydiv">第二个子元素</div>
</div>

<div class="mybox flex07">
  <div class="mydiv">
    第一行<br>第二行<br>换行模拟多行文本
  </div>
  <div class="mydiv">第二个子元素</div>
</div>

  <!-- 双对齐 -->
<div class="mybox flex08">
  <div class="mydiv">
    第一行<br>第二行<br>换行模拟多行文本
  </div>
  <div class="mydiv">第二个子元素</div>
</div>



</body>
</html>
