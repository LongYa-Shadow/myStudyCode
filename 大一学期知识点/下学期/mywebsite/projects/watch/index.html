<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运动手表表盘</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="watch">
    <div>
      <div class="container">
        <!-- 中间是上中下三块 -->
        <div class="container_top">
          <!-- 上方是左右布局 -->
          <div class="container_top_left">
            <div class="pd02">🚀
            </div>
            <div class="pd02">80%</div>
          </div>
          <div class="container_top_right">
            <div class="pd02">空气优质</div>
            <div class="container_top_right_sun">
              <div class="pd02"> 晴天<br>25°C</div>
              <div class="pd02">26°↑<br>28°↓</div>
              <div class="pd02" style="font-size: 5rem;">☀</div>

            </div>
          </div>
        </div>
        <div class="container_center">
          <!-- 上方时间 -->
          <div>
            <span>08</span><span>:</span>
            <span>28</span><span>58</span>
          </div>

          <div class="ccc">
            <div>&nbsp;</div>
            <div>
              <div>
                <img src="./img/human.gif" alt="">
              </div>
            </div>
            <div>三月三十一</div>
            <div class="">心率</div>
          </div>
        </div>
        <div class="container_bottom">
          <!-- 三块居中 -->
          <div class="pd02">睡眠</div>
          <div class="cbc">
            <div>7h30m</div>
            <div>8.66km</div>
          </div>
          <div class="pd02">距离</div>

        </div>
      </div>
    </div>

</body>

</html>
