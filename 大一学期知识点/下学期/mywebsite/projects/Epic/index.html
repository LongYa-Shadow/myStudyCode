<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic网站首页模拟</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="css/inedx.css">
</head>

<body>
  <!-- 第一屏，上下两块，下方填满区域 -->
  <div class="container">

    <!-- 上方菜单 -->
    <div class="menus">
      <div class="menus-left">
        <img src="images/epic-logo.png">
        <span>商城</span>
        <span>新闻</span>
        <span>常见问题</span>
        <span>虚幻引擎</span>
        <span>|</span>
        <span>关于Epic</span>
      </div>

      <div>
        <span>语言</span>
        <span>登录</span>
        <span class="khd">获取客户端</span>
      </div>
    </div>

    <!-- 下方图片 -->
    <div class="images">
      <div class="img-box">
        <img src="images/epic1.jpg">
        <div class="close-box">X</div>
      </div>
      <div class="img-box">
        <img src="images/epic2.jpg">
        <div class="close-box">X</div>
      </div>
      <div class="img-box">
        <img src="images/epic3.jpg">
        <div class="close-box">X</div>
      </div>
      <div class="img-box">
        <img src="images/epic4.jpg">
        <div class="close-box">X</div>
      </div>
      <div class="img-box">
        <img src="images/epic5.jpg">
        <div class="close-box">X</div>
      </div>
      <div class="img-box">
        <img src="images/epic6.jpg">
        <div class="close-box">X</div>
      </div>
      <div class="img-box">
        <img src="images/epic7.jpg">
        <div class="close-box">X</div>
      </div>
    </div>
  </div>

  <!-- 第二屏 -->
  <div>
    黑暗骑士
  </div>

  <script src="js/index.js"></script>
</body>

</html>
