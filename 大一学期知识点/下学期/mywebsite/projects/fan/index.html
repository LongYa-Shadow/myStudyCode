<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>风扇特效</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="fan-container">
    <div>
      <!-- 第一层，风扇叶片部分 -->
      <div class="fan ">
        <img id="imgFan" src="/images/fan/fan.png">
      </div>
      <div class=" fan_bottom">
        <img src="/images/fan/fan-bottom.png" alt="">
      </div>
      <!-- 开关部分 -->
      <div class="switch">
        <span class="active">关</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
      <!-- 音频的部分 -->
      <audio id="myaudio" src="/images/fan/audio/fan.wav" controls></audio>
    </div>
  </div>



  <script src="js/index.js"></script>
</body>

</html>
