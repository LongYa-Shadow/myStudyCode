<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qq邮箱表单部分</title>
  <link rel="stylesheet" href="./mail.css">
</head>

<body>
  <div class="form_div">
    <div class="form_title">
      <div class="disable_text">微信登录</div>
      <div>QQ登录</div>
    </div>

    <div>
      <!-- 用div和input模拟漂亮的输入框 -->
      <div class="form_main_div">
        <div class="input_div  mr_div" >
          <input type="text" placeholder="支持QQ号/邮箱/手机号">
        </div>
        <div class="input_div mr_div">
          <input type="password" >
        </div>
      </div>

      <div class="mr_div">
        <label  style="font-size: 12px;">
          <input type="checkbox">下次自动登录
        </label>
      </div>
      <div class="button_div">
        登&nbsp;录
      </div>
      <div class="qr_div">
        扫码快捷登录
      </div>
    </div>

  </div>
</body>

</html>
