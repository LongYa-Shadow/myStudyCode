<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax一阶段项目(部门信息管理)</title>
  <link rel="stylesheet" href="../css/base.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1 class="tc">部门信息管理</h1>
  <div class="input-group">
    <input type="text" class="" id="txtDeptName" placeholder="名称">
    <input type="text" class="" id="txtDeptInfo" placeholder="描述">
    <button id="btnAdd">添加</button>
    <button id="btnReset">重置</button>
  </div>
  <div id="divInfo"></div>

  <!-- 部门信息管理 -->
  <table class="table">
    <thead>
      <th>
        <tr>编号</tr>
        <tr>名称</tr>
        <tr>描述</tr>
        <tr>信息最后修改时间</tr>
        <tr>操作</tr>
      </th>
    </thead>
    <tbody id="tbData">

    </tbody>
  </table>

  <!-- 分页 -->
  <div class="tc">
    <span class="btn btn-outline-primary" id="spPre">上一页</span>
    <span id="spPage"></span>
    <span class="btn btn-outline-primary" id="spNext">下一页</span>
  </div>



  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/server.js"></script>
  <script src="js/dept.js"></script>
</body>

</html>
