<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs5体验</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bs02.css">
</head>

<body>
    <div><input type="text" class="form-control"></div>
    <!-- 表单元素和自定义，form种表单元素会触发action 
        onsubmit="return:false;"
    -->
    <form action="https://gaopeng623.top" class="form-inline">
        <input type="text" class="form-control">
        <input type="submit" class="btn btn-primary">
        <input type="reset" class="btn btn-danger">
    </form>

    <!-- 输入组 -->
    <div>
        <div class="input-group">
            <span class="input-group-text">用户名：</span>
            <input type="text" class="form-control">
        </div>
    </div>
    <div>
        <div class="input-group">
            <select class="form-select" id="">
                <option value="-1">请选择</option>
            </select>
            <span class="input-group-text btn btn-danger">url</span>
        </div>
    </div>

    <!-- js部分 -->
    <div id="div-alret" class="alret alert-dismissible alert-success show fade" role="alert">
        一个浮动信息
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <button id="btn-alret" class="btn btn-primary">info</button>


    <div class="form-floating"><input type="text" id="txtName" placeholder="用户名" class="form-control"><label for="txtName">用户名</label></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bs02.js"></script>
</body>

</html>
