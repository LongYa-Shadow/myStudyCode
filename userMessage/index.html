<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <!-- <div class="iconfont">&#xe645;</div> -->
        <div class="comment">
            <div class="userInfo">
                <div class="userAvatar" id="comment_userAvatar">
                    <!-- <i class="iconfont">&#xe620;</i> -->
                </div>
                <div class="userMessage">
                    <textarea id="comment_userMessage" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="userOperate">
                <button class="userReset" id="comment_userReset">重置</button>
                <button class="userAdd" id="comment_userAdd" disabled="disabled">发送</button>
            </div>
        </div>

        <div class="comments">
            <div class="comments-title">
                <div class="comments-title-count">
                    <span>100</span>
                    <span>条评论</span>
                </div>
                <div class="comments-title-refresh-set">
                    <i class="iconfont">&#xe601;</i>
                    <i class="iconfont">&#xe70f;</i>
                </div>
            </div>
            <div class="comments-content">
                <div class="comments-userInfo">
                    <div class="comments-userAvatar">
                    </div>
                    <div class="comments-userMessage">
                        <div class="userMessage-row">

                            <div class="row-userInfo">
                                <span class="row-username">LongYa_Shadow</span>
                                <span class="row-time">10小时前</span>
                            </div>

                            <div class="row-action">
                                <i class="iconfont">&#xec7f;</i>
                                <i class="iconfont">&#xec80;</i>
                            </div>

                        </div>
                        <div class="userMessage-content">
                            评论评论内容评论内容评论内容评论内容评论内容
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>



    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="js/server.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
