<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一阶段</title>
  <link rel="stylesheet" href="../3rd/layui/css/layui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/total01.css">
</head>

<body>
  <h1 class="tc">本地版本商品管理</h1>
  <!-- 数据添加用表单 -->
  <div class="layui-form" style="display: flex;">
    <!-- 商品分类 -->
    <select name="" id="selGoodType"></select>
    <input class="layui-input" type="text" id="txtGoodsName" placeholder="名称">
    <input class="layui-input" type="text" id="txtPrice" placeholder="价格">
    <button id="btnAdd" class="layui-btn">添加商品</button>
    <button class="layui-btn layui-btn-danger" onclick="resetAdd()">重置</button>
  </div>
  <!-- 数据表格 -->
  <table class="layui-table" lay-skin="line" lay-size="sg">
    <thead>
      <tr>
        <th>序号</th>
        <th>商品类型</th>
        <th>商品名称</th>
        <th>价格</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tbData">

    </tbody>
  </table>
  <!-- 修改的弹出对话框 -->
  <div id="divDialog">
    <div>
      <div>修改商品信息</div>
      <div>
        <select id="selMType"></select>
      </div>
      <div><input type="text" id="txtMName"></div>
      <div><input type="text" id="txtMPrice"></div>
      <div>
        <button id="btnUpdate">保存</button>
        <button id="btnClose">关闭</button>
      </div>
    </div>
  </div>
  <!-- 秀改的弹出对话框 -->

  <script src="../3rd/layui/layui.js"></script>
  <script src="js/total01.js"></script>
</body>

</html>
